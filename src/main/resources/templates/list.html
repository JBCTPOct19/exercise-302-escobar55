<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1> Todo List</h1>
     <a href="/add"> Add a Todo  </a> <br/>
     <div th:each="todo : ${todos}">
         <h4 th:inline="text"> The following task [[${todo.taskName}]] is due on [[${todo.dueDate}]] </h4>

         <p th:text="${todo.priority}"> </p>
     </div>
</body>
</html>
